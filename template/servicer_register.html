{% extends 'login_header.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4" style="border-radius: 10px; background-color: #f8f9fa;">
                <h2 class="text-center mb-4" style="color: #0056b3;">Service Provider Registration</h2>

                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p class="mb-0">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter a strong password" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                    </div>

                    <div class="mb-3">
                        <label for="company_name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter your company name" required>
                    </div>

                    <div class="mb-3">
                        <label for="service_type" class="form-label">Service Type</label>
                        <select class="form-select" id="service_type" name="service_type" required>
                            <option value="" disabled selected>Select your service type</option>
                            <option value="photo_videography">Photo & Videography</option>
                            <option value="event_planners">Event Planners</option>
                            <option value="catering">Catering</option>
                            <option value="bride_groom_service">Bride & Groom Service</option>
                            <option value="decoration">Decoration</option>
                            <option value="venue_planners">Venu Planner</option>
                            <option value="transportation">Transportation</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>

                <div class="mt-3 text-center">
                    <p>Already a service provider? <a href="{% url 'servicer_login' %}" class="text-dark"><strong>Login here</strong></a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
