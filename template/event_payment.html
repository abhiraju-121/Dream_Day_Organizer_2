{% extends 'header.html' %}

{% block title %}Event Payment{% endblock %}

{% block content %}
<h2 class="text-center">Payment for {{ booking.event.name }}</h2>
<p><strong>Amount:</strong> ${{ booking.event.price }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Confirm Payment</button>
</form>
{% endblock %}
